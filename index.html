<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Antra - Signup</title>
	<link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
	<form id="signup">
		<h1>Sign Up</h1>
		<div>
			<input type="text" name="firstName" placeholder="First Name"></input>
			<input type="text" name="lastName" placeholder="Last Name"></input>
		</div>
		<div>
			<input type="tel" name="mobileNo" placeholder="Mobile No."></input>
		</div>
		<div>
			<input type="email" name="email" placeholder="Email Address"></input>
		</div>
		<div>
			<input type="password" name="password" placeholder="Password"></input>
			<input type="password" name="passwordConfirm" placeholder="Confirm Password"></input>
		</div>
		<div class="agreement">
			<div>
				<input type="checkbox" name="agree" />
				<label for="agree">I Agree</label>
			</div>
			<div>
				By clicking <span class="register">Register</span>, you agree to the <a href="terms.html" target="_blank">Terms and Conditions</a> set out by this site, including our Cookie Use.
			</div>
		</div>
		<div>
			<button type="button" class="register">Register</button>
			<button type="button" class="signin">Sign In</button>
		</div>
	</form>
</body>
</html>
