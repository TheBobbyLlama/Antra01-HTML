<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Antra - Signup</title>
	<link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
	<section class="form--container">
		<form id="signup" class="form--simple">
			<h1>Sign Up</h1>
			<div class="form--row">
				<input type="text" id="firstName" placeholder="First Name"></input>
				<input type="text" id="lastName" placeholder="Last Name"></input>
			</div>
			<div class="form--row">
				<input type="tel" id="mobileNo" placeholder="Mobile No."></input>
			</div>
			<div class="form--row">
				<input type="email" id="email" placeholder="Email Address"></input>
			</div>
			<div class="form--row">
				<input type="password" id="password" placeholder="Password"></input>
				<input type="password" id="passwordConfirm" placeholder="Confirm Password"></input>
			</div>
			<div class="form__agreement">
				<div>
					<input type="checkbox" id="agree" />
					<label for="agree">I Agree</label>
				</div>
				<div>
					By clicking <span class="span--register">Register</span>, you agree to the <a href="terms.html" target="_blank">Terms and Conditions</a> set out by this site, including our Cookie Use.
				</div>
			</div>
			<div class="form--row">
				<button type="button" class="btn--simple btn--register">Register</button>
				<button type="button" class="btn--simple btn--signin">Sign In</button>
			</div>
		</form>
	</section>
</body>
</html>
